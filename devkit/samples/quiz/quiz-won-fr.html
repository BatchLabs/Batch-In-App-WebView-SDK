<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, viewport-fit=cover"
    />
    <!-- Batch SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@batch.com/in-app-webview-sdk@1.0/build/batch-webview-sdk.min.js"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
      }

      html {
        height: 100%;
      }

      input {
        -webkit-appearance: none;
      }
      
      body {
        font-family: "Lato", sans-serif;
        font-style: normal;

        margin: 0;
        height: 100%;
        background-color: #E5E5E5;

        /* Disable text selection */
        user-select: none;
        -webkit-user-select: none;
      }

      h1 {
        color: #FFB734;
        font-size: 25px;
      }
      h1,
      h2 {
        text-align: center;
        margin: 50px 0 25px 0;
        font-weight: bold;
        line-height: 35px;
      }
      h2 {
        color: #574949;
        font-size: 20px;
        flex-grow: 1;
      }

      #reduc {
        color: #50E4A6;
      }

      #content {
        height: 100%;
        background: radial-gradient(
            109.16% 109.16% at 50% -18.38%,
            #B1FFDE 0%,
            rgba(200, 255, 232, 0.701539) 29.85%,
            rgba(255, 255, 255, 0) 100%
          ),
          #FFFFFF;
      }

      #top-content {
        background-image: url("https://cdn.glitch.com/27bb6469-f4f9-4da1-ba6f-70170818f938%2FwonBackground.png?v=1617878529087");
        height: 50%;
      }

      #bottom-content {
        height: 50%;
      }

      .inner-content {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
      }

      #img {
        display: flex;
        justify-content: center;
        margin: 25px 0;
      }
      #img img {
        width: 60%;
        height: 100%;
      }

      #participate {
        margin-top: 10px;
        margin-bottom: 5px;
        height: 50px;
        width: 100%;
        background-color: #50E4A6;
        border: 2px solid #50E4A6;
        color: #fff;
        border-radius: 100px;
        font-size: 20px;
        line-height: 18px;
      }

      /* Mobile landscape */
      @media screen and (orientation: landscape) and (max-height: 639px) {
        #img {
          position: absolute;
          width: 200px;
          margin-left: -220px;
        }

        .inner-content {
          margin-left: 220px;
        }
      }

      /* Desktop */
      @media screen and (min-width: 640px) and (min-height: 640px) {
        body {
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          background-color: #eee;
        }

        #content {
          max-height: min(736px, 100%);
          width: 414px;
          border-radius: 20px;
          box-shadow: 0px 15px 73px 0px rgba(0, 0, 0, 0.65);
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", event => {
        document.getElementById("participate").onclick = function() {
          window.batchInAppSDK.openDeeplink("https://batch.com/", true, 'collect_prize');
        };
      });
    </script>
  </head>
  <body>
    <div id="content">
      <div id="top-content">
        <div class="inner-content">
          <h1>Bien joué !</h1>
          <div id="img">
            <img
              src="https://cdn.glitch.com/27bb6469-f4f9-4da1-ba6f-70170818f938%2Fpresent.png?v=1617878521228"
            />
          </div>
        </div>
      </div>
      <div id="bottom-content">
        <div class="inner-content">
          <h2>
            Vous bénéficiez de <span id="reduc">20% de réduction</span> sur une
            sélection de produits dès maintenant !
          </h2>
          <input id="participate" type="submit" value="Collecter mon gain" />
        </div>
      </div>
    </div>
  </body>
</html>
